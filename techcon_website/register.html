<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Register for TechCon 2024</h1></title>
</head>
<body>
    <!-- Header section of the page -->
    <header>
        <div>
            <!-- Page title for the Register page -->
            <h1>Register for TechCon 2024</h1>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content section for the Register page -->
    <main>
        <section>
            <h2>Join Us for TechCon 2024!</h2>

            <!-- Registration Form -->
            <form action="#" method="POST">
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <div>
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer section of the page -->
    <footer>
        <div>
            <p>&copy; 2024 TechCon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
