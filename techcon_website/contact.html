<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Contact Us</h1></title>
    <!-- Font Awesome for social media icons (keeping this as it's a library, not direct CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header section of the page -->
    <header>
        <div>
            <!-- Page title -->
            <h1>Contact Us</h1>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <section>
            <h2>Get in Touch with TechCon 2024</h2>

            <!-- Contact Information -->
            <div>
                <p>
                    Have questions about TechCon 2024? Feel free to reach out to us through the following channels:
                </p>
                <p>
                    <strong>Email:</strong> <a href="mailto:email@example.com">email@example.com</a>
                </p>
                <div>
                    <!-- Social Media Links with Font Awesome icons -->
                    <a href="https://twitter.com/techcon" target="_blank" aria-label="TechCon Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://facebook.com/techcon" target="_blank" aria-label="TechCon Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://linkedin.com/company/techcon" target="_blank" aria-label="TechCon LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>

            <!-- Embedded Google Maps -->
            <h2>Our Venue Location</h2>
            <div>
                <!-- Replace with your actual Google Maps embed code for the venue -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31910.375276329683!2d36.7821639!3d-1.2920659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d0d0b%3A0x23a1a4e1d7d0a6c!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1678234567890!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Us Form -->
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div>
            <p>&copy; 2024 TechCon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
